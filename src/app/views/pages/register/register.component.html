<div class="min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" cForm>
              <h1>Registro</h1>
              <p class="text-body-secondary">Crea tu cuenta</p>

              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input 
                  formControlName="nombre" 
                  autoComplete="nombre" 
                  cFormControl 
                  placeholder="Nombre" 
                />
              </c-input-group>

              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input 
                  formControlName="apellidos" 
                  autoComplete="apellidos" 
                  cFormControl 
                  placeholder="Apellidos" 
                />
              </c-input-group>

              <c-input-group class="mb-3">
                <span cInputGroupText>&#64;</span>
                <input 
                  formControlName="correo_electronico" 
                  type="email" 
                  autoComplete="correo_electronico" 
                  cFormControl 
                  placeholder="Correo_electronico" 
                />
              </c-input-group>

              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input 
                  formControlName="contrasena" 
                  autoComplete="contrasena" 
                  cFormControl 
                  placeholder="ContraseÃ±a" 
                  type="password" 
                />
              </c-input-group>

              <div class="d-grid">
                <button type="submit" cButton color="success">Crear</button>
              </div>
            </form>
                <p class="p-4 text-center">
                  Volver a <a cNavLink routerLink="/login" (click)="goToLogin()" routerLinkActive="active" style="cursor:pointer;">Login</a>
                </p>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
