<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm [formGroup]="form" (ngSubmit)="submit()">
                <h1>Login</h1>
                <p class="text-body-secondary">Entra con tu cuenta</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input type="email" class="form-control" formControlName="correo_electronico"
                    placeholder="tucorreo@dominio.com">
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input type="password" class="form-control" formControlName="contrasena" placeholder="••••••••">
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button class="btn btn-primary w-100" type="submit" [disabled]="loading">
                      {{ loading ? 'Accediendo...' : 'Entrar' }}
                    </button>
                  </c-col>
                  <c-col class="text-end" xs="6">
                    <button cButton class="px-0" color="link">
                      Olvidaste la contraseña?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <img [src]="'../../../assets/logicAI.png'" alt="Avatar" class="rounded-circle shadow-sm"
          style="width: 50%; height: 65px; object-fit: cover;" />
              <div>
                <h2>Registro</h2>
                <p>
                  LogicAI impulsa las empresas con inteligencia artificial, ofreciendo soluciones innovadoras y estrategias digitales para maximizar los resultados.
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" (click)="goToRegister()">
                  Registrate ahora!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
